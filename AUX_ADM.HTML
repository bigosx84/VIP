<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro ¡Al toro!</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct-answer {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect-answer {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm" aria-labelledby="quizFormLabel">
            <h1 id="quizFormLabel">AUX. ADM</h1>
            <button type="button" id="finishButton">Terminar Simulacro</button>
            <div id="summary" class="summary"></div>
        </form>
    </div>

    <script>
     const questions = [
 {

    "correct": 2

  {

  {

    "correct": 1

  {

    "options": [

    "correct": 3
  },
  {
    "question": "140. En virtud de lo establecido en la Constitución española de 1978… cualquier ciudadano podrá recabar… la tutela de:",
    "options": [
      "a) Las libertades… artículo 14 y Sección segunda del Capítulo segundo del Título I.",
      "b) Las libertades y derechos… artículo 14 y Sección primera del Capítulo segundo del Título I.",
      "c) Los derechos y libertades reconocidos en el Capítulo segundo, sin excepción.",
      "d) Los principios reconocidos en el Capítulo tercero del Título I."
    ],
    "correct": 1
  },
  {
    "question": "141. Según lo indicado en el Estatuto de Autonomía de Extremadura, son órganos de la Asamblea de Extremadura:",
    "options": [
      "a) El Pleno y las Comisiones.",

      "c) Los diputados, los grupos parlamentarios y la Mesa.",
      "d) El Pleno, la Cámara, la Mesa y el Presidente."
    ],
    "correct": 1
  },
  {
    "question": "142. Conforme a lo dispuesto en el Estatuto de Autonomía de Extremadura, es una competencia exclusiva de la Comunidad Autónoma:",
    "options": [
      "a) Sanidad agrícola y animal.",

      "c) Promoción de la investigación biomédica.",
      "d) Regulación del abastecimiento, saneamiento y depuración de las aguas."

    "correct": 2
  },
  {
    "question": "144. Según lo previsto en el Estatuto Marco… el personal estatutario ostenta el siguiente derecho individual:",
    "options": [
      "a) A la actividad sindical.",

      "d) A utilizar los medios… en beneficio del paciente."
    ],
    "correct": 1
  },
  {
    "question": "145. De acuerdo con lo dispuesto en el Estatuto Marco… el personal estatutario sanitario se clasifica de la siguiente forma:",
    "options": [
      "a) Personal generalista y personal especialista.",

      "c) Personal técnico superior y personal técnico sanitario.",
      "d) Personal de formación universitaria y personal de formación profesional."
    ],
    "correct": 3
  },
  {
    "question": "146. De conformidad con lo indicado en el Estatuto Marco… la condición de personal estatutario fijo se adquiere por:",
    "options": [
      "a) Superación del proceso selectivo… nombramiento y toma de posesión.",

      "c) Nombramiento… declaración de reserva y confidencialidad…",

    "correct": 1
  },
  {

    "options": [
      "a) Las Administraciones Públicas de la Comunidad Autónoma de Extremadura.",
      "b) Todos los extremeños y residentes en cualquiera de los municipios de Extremadura…",

    "correct": 0

  {

    "options": [
      "a) La Dirección Gerencia y la Dirección General de Recursos Humanos.",
      "b) La Dirección Gerencia y la Dirección General de Presupuestos.",
      "c) La Dirección Gerencia y la Dirección General de Atención Primaria.",
      "d) La Dirección Gerencia y la Dirección General de Salud Pública y Asistencia Hospitalaria."
    ],
    "correct": 0
  },
  {

      "b) La Dirección General de Presupuestos.",

      "d) La Dirección General de Salud Pública."
    ],
    "correct": 2
  },
  {
    "question": "RESERVA 2. Conforme al Estatuto Marco… ¿cuál no se considera un principio básico por el que se rige la provisión de plazas?:",
    "options": [
      "a) Igualdad.",
      "b) Mérito.",
      "c) Transparencia.",
      "d) Movilidad del personal en el conjunto del Sistema Nacional de Salud."
    ],
    "correct": 2
  },
  {
    "question": "RESERVA 5. Según la Ley de Salud de Extremadura, ¿cuál es el órgano colegiado de participación con carácter consultivo en el área de salud?:",
    "options": [
      "a) El Consejo Extremeño de Salud.",
      "b) El Consejo de Dirección de Área.",
      "c) El Consejo de Salud de Área.",
      "d) El Consejo General."
    ],
    "correct": 2
  },
  {
    "question": "RESERVA 7. Según el Reglamento de Atención Primaria de Extremadura, no tienen consideración de Unidades de apoyo:",
    "options": [
      "a) Los Equipos de Conductas Adictivas.",
      "b) Las Unidades de Salud Bucodental.",
      "c) Los Equipos de Salud Mental.",
      "d) Las Unidades de Radiología."
    ],
    "correct": 2
  },
  {
    "question": "RESERVA 11. Según el Estatuto de Autonomía de Extremadura, la participación en la planificación y coordinación general de la sanidad es una competencia:",
    "options": [
      "a) De desarrollo normativo y ejecución.",
      "b) Exclusiva.",
      "c) De ejecución.",
      "d) De desarrollo y ejecución de normas suprautonómicas."
    ],
    "correct": 1
  },
  {
    "question": "RESERVA 12. De acuerdo con el Estatuto Marco… es causa de extinción de la condición de estatutario fijo:",
    "options": [
      "a) La sanción disciplinaria firme de inhabilitación del servicio.",
      "b) La pena principal de separación absoluta para el ejercicio de la correspondiente profesión.",
      "c) La pena accesoria de inhabilitación absoluta.",
      "d) La pérdida de vecindad en la Comunidad Autónoma de residencia."
    ],
    "correct": 2
  }

        ];

        const form = document.getElementById('quizForm');
        const finishButton = document.getElementById('finishButton');
        const summaryDiv = document.getElementById('summary');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');
                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.insertBefore(questionDiv, finishButton);
        });

        finishButton.addEventListener('click', () => {
            let correctCount = 0, incorrectCount = 0, unansweredCount = 0;

            questions.forEach((q, index) => {
                const options = form[`question${index}`];
                let selectedOption = [...options].find(option => option.checked);

                if (!selectedOption) {
                    unansweredCount++;
                } else if (parseInt(selectedOption.value) === q.correct) {
                    correctCount++;
                    selectedOption.parentElement.classList.add('correct-answer');
                } else {
                    incorrectCount++;
                    selectedOption.parentElement.classList.add('incorrect-answer');
                }

                const correctAnswer = form.querySelector(`input[name='question${index}'][value='${q.correct}']`);
                if (correctAnswer) {
                    correctAnswer.parentElement.classList.add('correct-answer');
                }
            });

            let finalCorrect = correctCount - Math.floor(incorrectCount / 3);
            let finalScore = (finalCorrect / 7).toFixed(2);

            summaryDiv.textContent = `Preguntas totales: 70, Contestadas: ${70 - unansweredCount}, Correctas: ${correctCount}, Incorrectas: ${incorrectCount}, En blanco: ${unansweredCount}, Nota final: ${finalScore}`;
        });
    </script>
</body>
</html>
