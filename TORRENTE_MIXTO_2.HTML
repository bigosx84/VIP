<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulacro ¡Al toro!</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #eef3ff;
            border-left: 5px solid #4a90e2;
        }
        .question label {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            display: block;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .option {
            display: flex;
            align-items: center;
            font-size: 17px;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid #d1d8e0;
            margin-bottom: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .option:hover {
            background-color: #d9e8ff;
        }
        .option input[type="radio"] {
            margin-right: 10px;
        }
        .correct-answer {
            background-color: #c8e6c9 !important;
            border-color: #4caf50;
            font-weight: bold;
        }
        .incorrect-answer {
            background-color: #ffcdd2 !important;
            border-color: #e53935;
            font-weight: bold;
        }
        .summary {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="quizForm" aria-labelledby="quizFormLabel">
            <h1 id="quizFormLabel">TORRENTE TEST MIXTO 2</h1>
            <button type="button" id="finishButton">Terminar Simulacro</button>
            <div id="summary" class="summary"></div>
        </form>
    </div>

    <script>
     const questions = [
 {

  ],
  correct: 1
},
{
  question: "2. ¿El gorro es una prenda que los celadores deben utilizar dentro del quirófano?",

    "a) no, sólo deben utilizarlo las cirujanas.",

  correct: 1
},
{

    "a) agresivo.",

    "c) indeciso.",
    "d) desconfiado."

},
{

},
{

{

{

  options: [

],

},

  question: "29. La cama de somier rígido no permite colocar al paciente en:",

},

{

},
{
  question: "49. ¿Qué método NO es físico?",
  options: [

  ],

{
  question: "50. Fin último de un almacén sanitario:",

        ];

        const form = document.getElementById('quizForm');
        const finishButton = document.getElementById('finishButton');
        const summaryDiv = document.getElementById('summary');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');
                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.insertBefore(questionDiv, finishButton);
        });

        finishButton.addEventListener('click', () => {
            let correctCount = 0, incorrectCount = 0, unansweredCount = 0;

            questions.forEach((q, index) => {
                const options = form[`question${index}`];
                let selectedOption = [...options].find(option => option.checked);

                if (!selectedOption) {
                    unansweredCount++;
                } else if (parseInt(selectedOption.value) === q.correct) {
                    correctCount++;
                    selectedOption.parentElement.classList.add('correct-answer');
                } else {
                    incorrectCount++;
                    selectedOption.parentElement.classList.add('incorrect-answer');
                }

                const correctAnswer = form.querySelector(`input[name='question${index}'][value='${q.correct}']`);
                if (correctAnswer) {
                    correctAnswer.parentElement.classList.add('correct-answer');
                }
            });

            let finalCorrect = correctCount - Math.floor(incorrectCount / 3);
            let finalScore = (finalCorrect / 7).toFixed(2);

            summaryDiv.textContent = `Preguntas totales: 70, Contestadas: ${70 - unansweredCount}, Correctas: ${correctCount}, Incorrectas: ${incorrectCount}, En blanco: ${unansweredCount}, Nota final: ${finalScore}`;
        });
    </script>
</body>
</html>
