finishButton.addEventListener('click', () => {
    const totalQuestions = questions.length;
    const gradeLimit = Math.min(70, totalQuestions); // primeras 70 (o menos si no las hay)

    // Contadores para marcar/mostrar de todas las preguntas (corrección completa)
    let overallCorrect = 0, overallIncorrect = 0, overallUnanswered = 0;

    // Contadores que se usarán sólo para calcular la nota (primeras gradeLimit preguntas)
    let correctForGrade = 0, incorrectForGrade = 0, unansweredForGrade = 0;

    for (let index = 0; index < totalQuestions; index++) {
        const q = questions[index];
        const options = document.getElementsByName(`question${index}`); // NodeList de radios
        const selectedOption = [...options].find(opt => opt.checked) || null;

        // Marca visual en la UI (se hace para todas las preguntas)
        if (!selectedOption) {
            overallUnanswered++;
        } else if (parseInt(selectedOption.value, 10) === q.correct) {
            overallCorrect++;
            if (selectedOption.parentElement) selectedOption.parentElement.classList.add('correct-answer');
        } else {
            overallIncorrect++;
            if (selectedOption.parentElement) selectedOption.parentElement.classList.add('incorrect-answer');
        }

        // Siempre marcar la respuesta correcta visualmente (si existe)
        const correctAnswerInput = document.querySelector(`input[name='question${index}'][value='${q.correct}']`);
        if (correctAnswerInput && correctAnswerInput.parentElement) {
            correctAnswerInput.parentElement.classList.add('correct-answer');
        }

        // Si esta pregunta está dentro de las primeras gradeLimit, contabilizar para la nota
        if (index < gradeLimit) {
            if (!selectedOption) {
                unansweredForGrade++;
            } else if (parseInt(selectedOption.value, 10) === q.correct) {
                correctForGrade++;
            } else {
                incorrectForGrade++;
            }
        }
    }

    // Cálculo de la nota: aplicar penalización (1/3) y escalar a 10
    let finalCorrect = correctForGrade - Math.floor(incorrectForGrade / 3);
    if (finalCorrect < 0) finalCorrect = 0;

    // Denominador para escalar: si hay al menos 70 preguntas se escala sobre 70, si hay menos, sobre las que haya
    const denom = (gradeLimit === 70) ? 70 : gradeLimit;
    const finalScore = ((finalCorrect / denom) * 10).toFixed(2);

    summaryDiv.textContent =
      `Preguntas corregidas (total): ${totalQuestions} — Correctas: ${overallCorrect}, Incorrectas: ${overallIncorrect}, En blanco: ${overallUnanswered}.\n` +
      `Para la nota se han considerado las primeras ${gradeLimit}: Correctas: ${correctForGrade}, Incorrectas: ${incorrectForGrade}, En blanco: ${unansweredForGrade}. Nota final: ${finalScore}`;
});

    </script>
