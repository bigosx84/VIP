        const form = document.getElementById('quizForm');
        const finishButton = document.getElementById('finishButton');
        const summaryDiv = document.getElementById('summary');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');

            const label = document.createElement('label');
            label.textContent = q.question;
            questionDiv.appendChild(label);

            const optionsList = document.createElement('ul');
            optionsList.classList.add('options');

            q.options.forEach((option, i) => {
                const optionItem = document.createElement('li');
                optionItem.classList.add('option');
                const radio = document.createElement('input');
                optionItem.addEventListener('click', () => radio.click());
                radio.type = 'radio';
                radio.name = `question${index}`;
                radio.value = i;
                optionItem.appendChild(radio);
                optionItem.appendChild(document.createTextNode(option));
                optionsList.appendChild(optionItem);
            });

            questionDiv.appendChild(optionsList);
            form.insertBefore(questionDiv, finishButton);
        });

        finishButton.addEventListener('click', () => {
            let correctCount = 0, incorrectCount = 0, unansweredCount = 0;

            questions.forEach((q, index) => {
                const options = form[`question${index}`];
                let selectedOption = [...options].find(option => option.checked);

                if (!selectedOption) {
                    unansweredCount++;
                } else if (parseInt(selectedOption.value) === q.correct) {
                    correctCount++;
                    selectedOption.parentElement.classList.add('correct-answer');
                } else {
                    incorrectCount++;
                    selectedOption.parentElement.classList.add('incorrect-answer');
                }

                const correctAnswer = form.querySelector(`input[name='question${index}'][value='${q.correct}']`);
                if (correctAnswer) {
                    correctAnswer.parentElement.classList.add('correct-answer');
                }
            });

            let finalCorrect = correctCount - Math.floor(incorrectCount / 3);
            let finalScore = (finalCorrect / 7).toFixed(2);

            summaryDiv.textContent = `Preguntas totales: 70, Contestadas: ${70 - unansweredCount}, Correctas: ${correctCount}, Incorrectas: ${incorrectCount}, En blanco: ${unansweredCount}, Nota final: ${finalScore}`;
        });
    </script>
